<body class="imgloaded">

    </div>
    <div class="navbar-dark text-white">
        <div class="container">

          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    </div>
                    <div class="navbar-nav ml-auto">

    <form action="" , method="post">
        {% csrf_token %}

                        </p>
                        <div class="row  hackerFont">

                            <div class="custom-control custom-checkbox my-4">

                                <label class="custom-control-label" for="solemnly-swear" required>I solemnly swear that I am up to no good.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <button class="btn btn-outline-danger btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left typewriter" type=button style="position: absolute;left: 190px;" onclick="window.location.href = 'https://forms.office.com/r/LXBaxKEskQ';">
